<html>
    <head>
        <link rel="stylesheet" type="text/css" href="devtoolsPanel.css" media="screen">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Web Components -->
        <link rel="import" href="components/json/json.html"/>
        <link rel="import" href="components/actionCard/actionCard.html"/>
        <link rel="import" href="components/chaosCard/chaosCard.html"/>
        <link rel="import" href="components/eventCard/eventCard.html"/>
        <link rel="import" href="components/onOffButton/onOffButton.html"/>
        <link rel="import" href="components/outputFunction/outputFunction.html"/>
        <link rel="import" href="components/auracomponent/auracomponent.html"/>
        <link rel="import" href="components/controllerreference/controllerreference.html"/>
        <link rel="import" href="components/label/label.html"/>


        <link rel="stylesheet" type="text/css" href="perfpanel/css/inspector.css">
        <link rel="stylesheet" type="text/css" href="perfpanel/css/profilesPanel.css">
        <link rel="stylesheet" type="text/css" href="perfpanel/css/flameChart.css">
        <link rel="stylesheet" type="text/css" href="perfpanel/css/dataGrid.css">
        <link rel="stylesheet" type="text/css" href="perfpanel/css/splitView.css">
        <link rel="stylesheet" type="text/css" href="perfpanel/css/custom.css">

        <link rel="stylesheet" type="text/css" href="external/slds-assets/styles/salesforce-lightning-design-system.min.css">
    </head>
    <body>
        <div id="loading">
            <div class="opaque"></div>
                <div class="dotsSpinner">
                    <div class="dots">
                        <div class="a"></div>
                        <div class="b"></div>
                    </div>
                </div>
        </div>

        <div class="slds-align--absolute-center slds-hide" id="no-aura-available-container">
            <div class="slds-box">
                <div>
                    <span class="slds-icon_container">
                      <svg aria-hidden="true" class="slds-icon slds-icon-text-error slds-icon--small">
                        <use xlink:href="external/slds-assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                      </svg>

                      <span class="slds-assistive-text">Error Icon</span>
                    </span>
                    <aurainspector-label key="lightning_unavailable" class="slds-text-heading--large"></aurainspector-label>
                </div>
                <div class="slds-p-top--large slds-grid slds-grid--vertical-align-center slds-grid--align-center">
                    <button class="slds-button slds-button--neutral" id="no-aura-available-try-again"><aurainspector-label key="try_again_button"></aurainspector-label></button>
                </div>
            </div>
        </div>

        <div id="devtools-container">
            <header class="tabs"></header>
        </div>

        <script type="text/javascript" src="perfpanel/js/Main.js"></script>
        <script type="text/javascript" src="perfpanel/js/ProfilesPanel.js"></script>
        <script type="text/javascript" src="perfpanel/js/AuraPerfPanel.js"></script>

        <!-- DevTools Scripts -->
        <script src="polyfill.js"></script>
        <script src="optionsProxy.js"></script>
        <script src="treeview.js"></script>
        <script src="DevToolsEncodedId.js"></script>
        <script src="AuraInspectorPerformanceView.js"></script>
        <script src="AuraInspectorComponentTree.js"></script>
        <script src="AuraInspectorComponentView.js"></script>
        <script src="AuraInspectorTransactionPanel.js"></script>
        <script src="AuraInspectorTransactionView.js"></script>
        <script src="AuraInspectorTransactionGrid.js"></script>
        <script src="AuraInspectorEventLog.js"></script>
        <script src="AuraInspectorActionsView.js"></script>
        <script src="AuraInspectorStorageView.js"></script>


        <script src="devtoolsPanel.js"></script>
    </body>
</html>
